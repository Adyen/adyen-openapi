openapi: 3.1.0
info:
  version: '1'
  x-publicVersion: true
  title: Notifications
  description: Our notifications are webhooks informing you of payment status updates
    and newly available reports. For more information, refer to our [documentation](https://docs.adyen.com/development-resources/webhooks).
  termsOfService: https://www.adyen.com/legal/terms-and-conditions
  contact:
    name: Adyen Developer Experience team
    url: https://www.adyen.help/hc/en-us/community/topics
    email: developer-experience@adyen.com
x-groups:
- standard
- additional configuration
- dispute
- payout
x-staticResponse: response.json
webhooks:
