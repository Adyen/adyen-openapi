        \ eligibility of the card for the type of transaction.\n\nIf you include [your\
        \ supported brands](https://docs.adyen.com/api-explorer/#/CheckoutService/latest/post/cardDetails__reqParam_supportedBrands)\
        \ in the request, the response also tells you if you support each [brand that\
        \ was identified on the card](https://docs.adyen.com/api-explorer/Checkout/latest/post/cardDetails#responses-200-brands).\n\
        \nIf you have an API-only integration and collect card data, use this endpoint\
        \ to find out if the shopper's card is co-bad. For co-badged cards, you must\
        \ let the shopper choose the brand to pay with  if you support both brands.\n\
        \n## Server-side API libraries\nWe provide open-source [server-side API libraries](https://docs.adyen.com/development-resources/libraries/)\
        \ in several languages: \n- PHP\n- Java\n- Node.js\n- .NET\n- Go\n- Python\n\
        - Ruby\n- Apex (beta)\n\nSee our [integration examples](https://github.com/adyen-examples#%EF%B8%8F-official-integration-examples)\
        \ for example uses of the libraries.\n\n## Developer resources\nBIN Lookup\
        \ API is available through a Postman collection. Click the button below to\
        \ create a fork, then set the environment variables at **Environments**&nbsp;>&nbsp;**Adyen&nbsp;APIs**.\
