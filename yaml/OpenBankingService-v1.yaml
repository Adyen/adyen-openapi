info:
  title: Open Banking API
  description: "The Open Banking API provides secure endpoints to share financial\
    \ data and services with third parties. This API offers quick and reliable user\
    \ verification.\n\nWith these endpoints, you can:\n\n- **Create a list of available\
    \ account verification routes**: Create a list of Account Information Service\
    \ Providers (AISPs) for third-party individual account verification. Successful\
    \ connections generate a unique code used for requesting bank reports and verifying\
    \ identity.\n- **Verify bank account ownership**: Get the account verification\
    \ report using the unique code from a successful open banking connection. This\
    \ report provides identity verification and bank account details.\n## Authentication\n\
    Each request made to the Open Banking API must be signed with an API key. Generate\
    \ an API key in your Customer Area.\n\nTo connect to the API, add an X-API-Keyheader\
    \ with the API key as the value, for example:\n\n ```\ncurl\n-H \"Content-Type:\
    \ application/json\" \n-H \"X-API-Key: YOUR_API_KEY\" \n...\n```\n\n## Roles and\
    \ permissions\nTo use the Open Banking API, your API credential must have the\
    \ following roles:\n- **Role for OpenBanking account verification use case: EXTERNAL**\n\
    \nReach out to your Adyen contact to set up these roles.\n"
  termsOfService: https://www.adyen.com/legal/terms-and-conditions
  contact:
    name: Adyen Developer Experience team
    url: https://github.com/Adyen/adyen-openapi
  version: '1'
  x-timestamp: '2025-09-16T12:06:38Z'
