- name: Account Verification
  x-groupIndex: 1
paths:
  /accountVerification/routes:
    post:
      tags:
      - Account Verification
      summary: Create routes for account verification
      description: Create a list of routes for verifying bank accounts of third-party
        individuals. Successful connections generate a unique code used for requesting
        bank reports and verifying identity.
      operationId: post-accountVerification-routes
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccountVerificationRoutesRequest'
            examples:
              Account verification routes request:
                summary: List AISP Routes for account verification
                description: Specifies the country, locale, state, and redirect URL
                  to initiate the account verification process and receive available
                  bank routes.
                value:
                  country: NL
                  locale: en-US
                  state: 11a1e60a-18b0-4dda-9258-e0ae29e1e2a3
                  redirectUrl: https://merchanturl.example.org/redirect/url
        required: true
      responses:
        '200':
          description: OK - The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountVerificationRoutesResponse'
              examples:
                Account verification routes response:
                  summary: Response detailing available bank routes for account verification
                  description: Returns a list of bank providers available for account
                    verification in the specified country, along with their respective
                    redirection URLs to initiate the authentication flow.
                  value:
                    routes:
                    - provider:
                        name: Tink
                        logoURL: https://obgateway.adyen.com/obgateway/static/provider/images/tink-logo.svg
                      link: https://obgateway.adyen.com/obgateway/provider/outgoing/tink/redirect/13ec4802-c987-4f8c-8909-9a75ff567256
        '400':
          description: Bad Request - The request is malformed or is not in the expected
            format.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DefaultErrorResponseEntity'
        '401':
          description: Unauthorized - The API credential used in the request is invalid
            or does not have the right permissions.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DefaultErrorResponseEntity'
        '422':
          description: Unprocessable Entity - A request validation error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DefaultErrorResponseEntity'
        '429':
          description: Too Many Requests - Request rate limit exceeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DefaultErrorResponseEntity'
        '500':
          description: Internal Service Error - An unrecoverable error occurred while
            trying to perform the request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DefaultErrorResponseEntity'
      x-methodName: createAccountVerificationRoutes
      x-sortIndex: 1
  /accountVerification/reports/{code}:
