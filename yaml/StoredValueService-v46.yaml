          description: Internal Server Error - the server could not process the request.
  /issue:
    post:
      tags:
      - General
      summary: Issues a new card.
      description: Issues a new card of the given payment method.
      operationId: post-issue
      x-groupName: General
      x-sortIndex: 0
      x-methodName: issue
      security:
      - BasicAuth: []
      - ApiKeyAuth: []
